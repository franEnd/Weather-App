<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="search-input">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div id="error-message" style="color: red; display: none; margin-top: 10px;">
            Error: Could not find weather data for the specified city
        </div>
        <div class="weather-info">
            <div class="location">
                <h2 id="city">Weather in Your City</h2>
            </div>
            <div class="weather-display">
                <img src="" alt="weather icon" id="weather-icon">
                <h1 id="temperature">--Â°C</h1>
                <h3 id="description">--</h3>
            </div>
            <div class="details">
                <div class="col">
                    <i class="fas fa-water"></i>
                    <div>
                        <p id="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p id="wind-speed">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="api-key-reminder" style="margin-top: 20px; color: #555; font-size: 12px;">
            Remember to replace "YOUR_API_KEY" in script.js with an actual OpenWeatherMap API key
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
